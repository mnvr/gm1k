<meta name="viewport" content="width=device-width" />
<button onclick="g()">go</button>
<a href="x">?</a>
<script>
    g = () => {
        (c = new AudioContext()).audioWorklet
            .addModule(
                URL.createObjectURL(
                    new Blob(
                        [
                            `registerProcessor("g", class g extends AudioWorkletProcessor {
                t = 0
                process(_,o) {
                    let t = this.t;
                    for (const c of o[0]) {
                        t = this.t;
                        for (let i = 0; i < c.length; i++) {
                            c[i] = t * (((t >> 12) | (t >> 8)) & (63 & (t >> 4)));
                            t++;
                        }
                    }
                    this.t = t;
                    return true;
                }
            })`,
                        ],
                        {
                            type: "application/javascript",
                        }
                    )
                )
            )
            .then((_) => new AudioWorkletNode(c, "g").connect(c.destination));
    };
</script>
