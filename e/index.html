<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Generative music using JavaScript</title>
    </head>
    <body>
        <style>
            :root {
                background-color: rgb(10, 10, 10);
                color: tomato;
            }

            body {
                margin-inline: 1em;
                margin-block: 1.8em;
            }

            @media (width > 500px) {
                body {
                    margin-inline: 2em;
                }
            }

            p {
                margin-block: 3em;
            }
            a {
                color: peru;
                opacity: 0.8;
            }

            a:hover {
                opacity: 1;
            }

            .container {
                margin-block: 3em;
            }

            .beats {
                height: 100px;
                margin-block-start: 1em;
                margin-block-end: 1.5em;

                display: flex;
                gap: 18px;
            }

            .beats > div {
                width: 10px;
                border: 1px solid tomato;
                box-sizing: border-box;
            }

            .beats > div.on {
                background-color: tomato
            }
        </style>

        <div class="container">
            <div class="beats">
                <div id="b11"></div>
                <div id="b11"></div>
                <div id="b13"></div>
                <div id="b14"></div>
                <div id="b15"></div>
                <div id="b16"></div>
                <div id="b17"></div>
            </div>
        </div>

        <button onclick="toggle()">Play</button>

        <p>
            <small>
                <a href="https://github.com/mnvr/gm1k">Source code on GitHub</a>
            </small>
        </p>
        <script>
            let context;
            function toggle() {
                const button = document.getElementsByTagName("button")[0];
                if (context) {
                    button.innerText = "Play";
                    context.close();
                    context = undefined;
                } else {
                    button.innerText = "Pause";
                    play();
                }
            }

            async function play() {
                context = new AudioContext();

                // Load and register our audio processor
                await context.audioWorklet.addModule("./generator.js");

                // Create an instance of it, and connect it to the output so
                // that we can hear what it is generating.
                const generator = new AudioWorkletNode(context, "1k-gen");
                generator.connect(context.destination);
            }
        </script>
    </body>
</html>
