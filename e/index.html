<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Generative music using JavaScript</title>
    </head>
    <body>
        <style>
            :root {
                background-color: rgb(10, 10, 10);
                color: tomato;
            }

            body {
                margin-inline: 1em;
                margin-block: 1.8em;
            }

            @media (width > 500px) {
                body {
                    margin-inline: 2em;
                }
            }

            p {
                margin-block: 3em;
            }
            a {
                color: peru;
                opacity: 0.8;
            }

            a:hover {
                opacity: 1;
            }

            .container {
                margin-block: 3em;
            }

            .beats {
                height: 100px;
                margin-block-start: 1em;
                margin-block-end: 1.5em;

                display: flex;
                gap: 18px;
            }

            .beats > div {
                width: 10px;
                border: 1px solid tomato;
                box-sizing: border-box;
            }

            .beats > div.on {
                background-color: tomato
            }
        </style>

        <div class="container">
            <div class="beats">
                <div id="b11"></div>
                <div id="b11"></div>
                <div id="b13"></div>
                <div id="b14"></div>
                <div id="b15"></div>
                <div id="b16"></div>
                <div id="b17"></div>
            </div>
        </div>

        <button onclick="toggle()">Play</button>

        <p>
            <small>
                <a href="https://github.com/mnvr/gm1k">Source code on GitHub</a>
            </small>
        </p>
        <script>
            // https://github.com/mnvr/mrmr.io/tree/main/pages/mj/euclid
            const E = (k, n) => {
                let s = Array(n).fill(0)
                    .map((_, i) => (i < k ? [1] : [0]))

                let d = n - k
                n = Math.max(k, d)
                k = Math.min(k, d)
                let z = d

                while (z > 0 || k > 1) {
                    for (let i = 0; i < k; i++)
                        s[i].push(...s[s.length - 1 - i])
                    s.splice(-k)
                    z = z - k
                    d = n - k
                    n = Math.max(k, d)
                    k = Math.min(k, d)
                }

                return s.flat()
            };

            let context;

            const beep = (
                duration,
                attack = 0.001,
                release = 0.1,
                frequency = 440,
            ) => {
                const ctx = context;

                const osc = new OscillatorNode(ctx, { frequency });
                const env = new GainNode(ctx);
                const t = ctx.currentTime;

                env.gain.setValueCurveAtTime([0, 1], t, attack);
                env.gain.setTargetAtTime(0, t + attack + duration, release / 5);

                const mix = new GainNode(ctx, { gain: 0.1 });

                osc.connect(env).connect(mix).connect(ctx.destination);
                osc.start();
                osc.stop(t + attack + duration + release);
            };

            function toggle() {
                const button = document.getElementsByTagName("button")[0];
                if (context) {
                    button.innerText = "Play";
                    context.close();
                    context = undefined;
                } else {
                    button.innerText = "Pause";
                    play();
                }
            }

            async function play() {
                context = new AudioContext();
                context.resume();

                beep(0.01);
            }
        </script>
    </body>
</html>
