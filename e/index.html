        <title>Cycling with Euclid - Generative music using JavaScript</title>
    </head>

    <body>

            }

            .beats > div.oob {

            }

            }
        </style>

            </div>
            <div class="beats" id="beats-2">
                <div id="b21"></div>

                <div id="b27" class="oob"></div>

            </div>
            <div class="beats" id="beats-3">
                <div id="b31"></div>
                <div id="b32"></div>
                <div id="b33"></div>
                <div id="b34"></div>
                <div id="b35"></div>
                <div id="b36"></div>

        <button onclick="toggle()">Play</button>

        <p>
            <small>
                <a href="https://github.com/mnvr/gm1k">Source code on GitHub</a>
            </small>
        </p>

        <script>
            // https://github.com/mnvr/mrmr.io/tree/main/pages/mj/euclid/er.js
            const E = (k, n) => {
                let s = Array(n)
                    .fill(0)
                    .map((_, i) => (i < k ? [1] : [0]));

                let d = n - k;
                n = Math.max(k, d);
                k = Math.min(k, d);
                let z = d;

                while (z > 0 || k > 1) {
                    for (let i = 0; i < k; i++)
                        s[i].push(...s[s.length - 1 - i]);
                    s.splice(-k);
                    z = z - k;
                    d = n - k;
                    n = Math.max(k, d);
                    k = Math.min(k, d);
                }

                return s.flat();
            };

            let context; /* Audio context */
            let intervalID; /* The setIntervalID, set if we're playing */
            let k, n; /* Current E(k, n) for the middle beat */
            let p; /* Phase */

            const beep = (
                duration,
                attack = 0.001,
                release = 0.1,
                frequency = 440
            ) => {
                const ctx = context;

                const osc = new OscillatorNode(ctx, { frequency });
                const env = new GainNode(ctx);
                const t = ctx.currentTime;

                env.gain.setValueCurveAtTime([0, 1], t, attack);
                env.gain.setTargetAtTime(0, t + attack + duration, release / 5);

                const mix = new GainNode(ctx, { gain: 0.1 });

                osc.connect(env).connect(mix).connect(ctx.destination);
                osc.start();
                osc.stop(t + attack + duration + release);
            };

            function toggle() {
                const button = document.getElementsByTagName("button")[0];
                if (context) {
                    button.innerText = "Play";
                    context.close();
                    context = undefined;
                } else {
                    button.innerText = "Pause";
                    play();
                }
            }

            async function play() {
                context = new AudioContext();
                context.resume();

                beep(0.01);
            }
        </script>
    </body>
