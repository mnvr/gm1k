<h1><button onclick=g()><h1>go</button>
<a href=x>?<script>g=(c=new
AudioContext())=>{c.audioWorklet.addModule(`data:text/javascript;base64,${btoa
`registerProcessor("g",class g extends AudioWorkletProcessor{t=0
process(i,o){let t,z,c,m=999
    for(i=0,o=o[0];i<o[0].length;i+=2){
        t=this.t
        z=5*t&t>>7|3*t&t>>10
        z=(2*(z%m/m)-1)/40
        for(c of o){c[i]=z}
        this.t++
    }return true}})`}`).then(()=>new
AudioWorkletNode(c,"g").connect(c.destination))}</script>
